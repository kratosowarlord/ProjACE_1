<p1><b><font size= 6>Calculation</font size=6></b></p1>

<br>
<p>Enter the distance</p>
<br>
<input type="text" name="Value1" placeholder="Enter Distance in KM." id="test1">
<button onclick="condition();" >Enter</button>
<div id="test2"></div>
<script type="text/javascript">
   function condition() {
      
      var a=document.getElementById("test1").value;
      
      if (a >0 && a<=10000) {
    document.getElementById("test2").innerHTML = "1 Robot and 2 Days Required";
}

      else if (a >10000 && a<=20000 ) {
    document.getElementById("test2").innerHTML = "2 Robot and 3 Days Required";


}     else if (a >20000 && a<=30000 ) {
    document.getElementById("test2").innerHTML = "3 Robot and 4 Days Required";


}     else if (a >30000 && a<=40000 ) {
    document.getElementById("test2").innerHTML = "4 Robot and 5 Days Required";


}     else if (a >40000 && a<=50000 ) {
    document.getElementById("test2").innerHTML = "5 Robot and 6 Days Required";


}     else if (a >50000 && a<=60000 ) {
    document.getElementById("test2").innerHTML = "6 Robot and 7 Days Required";


}     else if (a >60000 && a<=70000 ) {
    document.getElementById("test2").innerHTML = "7 Robot and 8 Days Required";


}     else if (a >80000 && a<=90000 ) {
    document.getElementById("test2").innerHTML = "8 Robot and 9 Days Required";


}     else if (a >90000 && a<=100000 ) {
    document.getElementById("test2").innerHTML = "9 Robot and 10 Days Required";


}
     else {
   document.getElementById("test2").innerHTML = "Enter Valid Input: Numbers only and it should be in range 0-100000 only";
}

   }

   </script>
</center>
